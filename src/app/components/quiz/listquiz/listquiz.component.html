<div class="card border-primary">
  <div class="card-body">
    <h4 class="card-title">Liste des quiz</h4>
    <div>
      <table class="table table-dark table-striped table-hover vw-75">
        <thead>
          <tr>
            <th>ID</th>
            <th>Date de création</th>
            <th>Hôte (ID utilisateur)</th>
            <th>Actif</th>
            <th>Détails</th>
            <!-- Nouvelle colonne pour le bouton détail -->
          </tr>
        </thead>
        <tbody>
          <!-- Utilisation de *ngFor pour parcourir la liste de quiz -->
          <tr *ngFor="let quiz of maListe; let i = index">
            <td>{{ quiz.id }}</td>
            <td>{{ quiz.createAt }}</td>
            <td>{{ quiz.hostUserId }}</td>
            <td>{{ quiz.isActive ? "Oui" : "Non" }}</td>
            <td>
              <button
                (click)="selectQuiz(quiz.id)"
                class="btn btn-outline-info btn-sm"
              >
                Afficher les détails
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
